<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cash Register</title>
  <link rel="stylesheet" href="/style.css">
  <script defer src="/script.js"></script>
</head>
<body>
  <div class="wrapper">
    <div class="content" role="main">
      <h1 class="title">Cash Register</h1>        
    </div>
    <form>
      <label for="price">Price:</label>
      <input type="number" id="price" name="price" placeholder="Enter the price">

      <label for="cash">Cash:</label>
      <input type="number" id="cash" name="cash" placeholder="Enter the cash amount">

      <label for="cid">Cash in Drawer (CID):</label>
      <p>Example:
        [
          ["PENNY", 1.01],
          ["NICKEL", 2.05],
          ["DIME", 3.10],
          ["QUARTER", 4.25],
          ["ONE", 90.00],
          ["FIVE", 55.00],
          ["TEN", 20.00],
          ["TWENTY", 60.00],
          ["ONE HUNDRED", 100.00]
        ]        
      </p>
      <textarea id="cid" name="cid" placeholder="Enter the CID in JSON format"></textarea>

      <div id="center">
        <button id="calculate">Calculate</button>
        <button id="clear">Clear</button>
      </div>        
    </form>
    <div id="result"></div>
  </div>
  <footer class="footer">
    <p>Created by Ariana Spretz</p>
  </footer>
</body>
</html>
